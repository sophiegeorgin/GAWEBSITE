<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <link rel="stylesheet" href="home.css" />

 <script src="path/to/aframe-environment-component.js"></script>

  <body>
    <div style="position: relative">
      <a-scene main_fun>

          <!--<a-cursor></a-cursor>-->
        </a-camera>

        <a-assets>
          <!--below asset image id is used in respective area tag
                //e.g., id=GalFloor is used in a-plane tag-->
          <img id="GalFloor" src="galleryimgs/floor.jpg" />
          <video id="my-video" src="assets/images/movingsky.mp4" autoplay="true">

          <img id="Ground" src="galleryimgs/sand.jpg" alt="picture from exhibition" />
          <img id="paint1" src="/data/brunaone.png" alt="picture from exhibition"/>
          <img id="paint2" src="/data/chiaraone.png" alt="picture from exhibition"/>
          <img id="paint3" src="/data/eriktwo.png" alt="picture from exhibition"/>
          <img id="paint4" src="/data/johanetwo.png" alt="picture from exhibition"/>
          <img id="paint5" src="/data/sophieone.png" alt="picture from exhibition"/>
          <img id="paint6" src="/data/theone.png" alt="picture from exhibition"/>
          <img id="logo" src="/images/newnewlogo.png" alt="picture from exhibition"/>
          <img id="brick" src="galleryimgs/brickk.jpg"alt="picture from exhibition"/> 
          <!-- <img id="roof" src="assets/images/garden.jpg" /> -->

          
        </a-assets>

          depth="6"
          height="5"
          width="0.5"

        <a-box
